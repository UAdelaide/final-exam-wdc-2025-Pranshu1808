<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f0e4d7 0%, #f7cac9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      padding: 2rem;
      background: #fffbe7;
    }
    .dog-icon {
      font-size: 3rem;
      color: #ff914d;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
    }
    .login-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="app" class="login-card">
    <div class="dog-icon">üê∂</div>
    <h2 class="login-title">Dog Walking Service</h2>
    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" id="username" type="text" class="form-control form-control-lg" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" id="password" type="password" class="form-control form-control-lg" required>
      </div>
      <button class="btn btn-primary w-100 py-2 mb-2" type="submit">
        Log In
      </button>
    </form>
    <div v-if="error" class="alert alert-danger mt-3 mb-0 text-center">
      {{ error }}
    </div>
    <div class="text-center text-muted mt-3" style="font-size: 0.95rem;">
      <b>Test logins:</b><br>
      Owner: <span style="font-family: monospace;">alice123 / password1</span><br>
      Walker: <span style="font-family: monospace;">bobwalker / password2</span>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const username = ref('');
        const password = ref('');
        const error = ref('');

        async function login() {
          error.value = '';
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: username.value, password: password.value })
          });
          const data = await res.json();
          if (data.success) {
            if (data.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else if (data.role === 'walker') {
              window.location.href = '/walker-dashboard.html';
            } else {
              error.value = 'Unknown user role!';
            }
          } else {
            error.value = 'Invalid username or password';
          }
        }

        return { username, password, login, error };
      }
    }).mount('#app');
  </script>
</body>
</html>
